<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro</title>
</head>

<body class="bg-dark-subtle">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-center" href="#" target="_blank">
            <h5 class="user-info">Gerenciamento de Alunos</h5>
        </a>
    </nav>

    <div class="container-fluid">
        
        <div class="row ml-5 mt-5 mr-5 ">

            <div class=" col-lg-3 col-md-5 col-sm-12 cadast-form">
                <div class="cadast-header">
                    <h2>Cadastro</h2>
                </div>
                <form id="formCadastro">
                    <div class="form-group">
                        <label for="">Nome:</label>
                        <input type="text" name="nome" class="form-control" id="nome" placeholder="Digite aqui.">
                    </div>

                    <div class="form-group">
                        <label for="">Sobrenome:</label>
                        <input type="text" name="sobrenome" class="form-control" id="sobrenome"
                            placeholder="Digite aqui.">
                    </div>

                    <div class="form-group">
                        <label for="">E-mail:</label>
                        <input type="text" name="email" class="form-control" id="email"
                            placeholder="Digite seu e-mail.">
                    </div>

                    <div class="form-group">
                        <label for="">Data Nasc:</label>
                        <input type="date" name="data_nasc" class="form-control" id="data_nasc">
                    </div>


                    <button class="btn btn-primary submit-cad">Salvar</button>
                </form>
            </div>

            <div class="col-lg-8 col-md-6 col-sm-12 cadastro">
                <div class="cadast-header">
                    <h2>Alunos Cadastrados:</h2>
                </div>

                <table id="tabela-cadastro" class="table">
                    <thead class="header-tabela">
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Data de Nascimento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aqui serão adicionados os dados dinamicamente -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <br>

    <footer class="footer">
        Desenvolvido por Grupo de Des. Web &copy; | Unisal - Lorena, 2024
    </footer>

    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarModalLabel">Editar Aluno</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <div class="form-group">
                            <label for="editNome">Nome:</label>
                            <input type="text" class="form-control" id="editNome">
                        </div>
                        <div class="form-group">
                            <label for="editSobrenome">Sobrenome:</label>
                            <input type="text" class="form-control" id="editSobrenome">
                        </div>
                        <div class="form-group">
                            <label for="editEmail">E-mail:</label>
                            <input type="email" class="form-control" id="editEmail">
                        </div>
                        <div class="form-group">
                            <label for="editDataNasc">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="editDataNasc">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Link jQuery (Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.11.5/i18n/Portuguese-Brasil.json"></script>
    <script src="../js/index.js"></script>

</body>

</html>
