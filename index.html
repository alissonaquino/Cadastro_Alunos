<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

    <title>Cadastro</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1>Cadastro de alunos</h3>
    </nav>

    <div class="container-fluid">
        <div class="row ml-5 mt-5 mr-5 ">

            <div class=" col-lg-3 col-md-5 col-sm-12 cadast-form">
                <div class="cadast-header">
                    <h2>Cadastro</h2>
                </div>
                <form method="post" action="" class="">
                    <div class="form-group">
                        <label for="">Nome:</label>
                        <input type="text" name="nome_aluno" class="form-control" id="aluno" placeholder="Digite aqui.">
                    </div>

                    <div class="form-group">
                        <label for="">E-mail:</label>
                        <input type="text" name="email" class="form-control" id="senha" placeholder="Digite seu e-mail.">
                    </div>

                    <div class="form-group">
                        <label for="">Data Nasc:</label>
                        <input type="date" name="data_nasc" class="form-control" id="dt_nasc">
                    </div>

                    <div class="form-group">
                        <label for="">Peso:</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">Altura:</label>
                        <input type="text" class="form-control">
                    </div>

                    <button class="btn btn-primary submit-cad">Cadastrar</button>
                </form>
            </div>

            <div class="col-lg-8 col-md-6 col-sm-12 cadastro">
                <div class="cadast-header">
                    <h2>Alunos Cadastrados:</h2>
                </div>

                <table id="tabela-cadastro" class="table">
                    <thead class="header-tabela">
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Data de Nascimento</th>
                            <th>Peso</th>
                            <th>Altura</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <br>

    <footer class="footer">
        Desenvolvido por Grupo de Desenvolvimento Web | Unisal - Lorena, 2024
    </footer>

    <!-- Link para o JavaScript do Bootstrap (opcional, caso você queira usar componentes interativos) -->
    <!-- Link para o jQuery (necessário para o Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.11.5/i18n/Portuguese-Brasil.json"></script>

    <script>
        $(document).ready(function () {

            const data = [
                {
                    Nome: "Giovano",
                    Email: "giovaninho123@email.com",
                    Data_Nasc: "01/12/2003",
                    Peso: "93kg",
                    Altura: "1,85"
                },
                {
                    Nome: "Alfredo",
                    Email: "aluno2@email.com",
                    Data_Nasc: "31/12/2000",
                    Peso: "78kg",
                    Altura: "1,75"
                },
                {
                    Nome: "Aluno3",
                    Email: "aluno3@email.com",
                    Data_Nasc: "10/10/1990",
                    Peso: "70kg",
                    Altura: "1,70"
                },
                {
                    Nome: "Aluno4",
                    Email: "aluno4@email.com",
                    Data_Nasc: "19/02/1940",
                    Peso: "85kg",
                    Altura: "1,78"
                }
            ];

            $('#tabela-cadastro').DataTable({
                language: {
                    emptyTable: "Nenhum registro encontrado",
                    info: "Mostrando de _START_ até _END_ de _TOTAL_ registros",
                    infoEmpty: "Mostrando 0 até 0 de 0 registros",
                    infoFiltered: "(Filtrados de _MAX_ registros)",
                    infoPostFix: "",
                    thousands: ".",
                    lengthMenu: "_MENU_ resultados por página",
                    loadingRecords: "Carregando...",
                    processing: "Processando...",
                    zeroRecords: "Nenhum registro encontrado",
                    search: "Pesquisar:",
                    paginate: {
                        next: "Próximo",
                        previous: "Anterior",
                        first: "Primeiro",
                        last: "Último"
                    },
                    aria: {
                        "sortAscending": ": Ordenar colunas de forma ascendente",
                        "sortDescending": ": Ordenar colunas de forma descendente"
                    }
                },
                data,
                columns: [
                    { data: 'Nome' },
                    { data: 'Email' },
                    { data: 'Data_Nasc' },
                    { data: 'Peso' },
                    { data: 'Altura' }
                ]
            });
        });
    </script>

</body>

</html>
